<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <script>
        function saludar(){
            alert("Has seleccionado saludar!!!");
            // # CSS -> llamo a un elemento HTML
            //   JS -> llamo a un elemento HTML
            let txtLogin = document.getElementById("txtLogin").value;
            if(txtLogin===""){
                alert("Has dejado la casilla vacía!!");
            } else {
                alert("Tu usuario Login es: " + txtLogin + "!!");
            }
        }
    </script>
</head>
<body>
    <h1>PRIMERA FUNCIÓN JS</h1>
    <h4>Dime tu nombre</h4>
    <input type="text" id="txtLogin"/>
    <input type="button" value="Login" onclick="saludar();" />
</body>
</html>
