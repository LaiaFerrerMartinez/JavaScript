<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <script>
        function saludar(){
            // # CSS -> llamo a un elemento HTML
            //   JS -> llamo a un elemento HTML
            let txtEmail = document.getElementById("txtEmail").value;
            let txtPassword = document.getElementById("txtPassword").value;
            if(txtEmail==="" && txtPassword===""){
                alert("Has dejado las casillas en blanco");
            } else if (txtEmail==="" || txtPassword==="") {
                alert("Has dejado una casilla en blanco");
            } else {
                alert("Login correcto");
            }
        }
    </script>
</head>
<body>
    <h1>PRIMERA FUNCIÃ“N JS</h1>
    <h4>Email: <input type="text" id="txtEmail"/></h4>
    <h4>Password: <input type="text" id="txtPassword"/></h4>
    
    <input type="button" value="Enviar" onclick="saludar();" />
</body>
</html>
